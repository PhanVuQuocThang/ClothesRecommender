<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Picker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:hover {
            border-color: #667eea;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="number"]:hover {
            border-color: #667eea;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            margin: 5px 0;
            color: #555;
        }

        .info-box strong {
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-box h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .result-box ul {
            list-style: none;
            padding: 0;
        }

        .result-box li {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Fashion Preference Picker</h1>
            <p>Select your preferences and location</p>
        </div>

        <div class="content">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="genderSelect">Gender:</label>
                    <select id="genderSelect">
                        <option value="">-- Select Gender --</option>
                        <option value="man">Man</option>
                        <option value="woman">Woman</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 0;">
                    <label for="ageInput">Age:</label>
                    <input type="number" id="ageInput" min="10" max="99" placeholder="Enter age (10-99)"
                        style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; transition: all 0.3s;">
                </div>
            </div>

            <div class="form-group">
                <label for="occasionSelect">Occasion:</label>
                <select id="occasionSelect">
                    <option value="">-- Select Occasion --</option>
                    <option value="casual">Casual</option>
                    <option value="ethnic">Ethnic</option>
                    <option value="formal">Formal</option>
                    <option value="home">Home</option>
                    <option value="party">Party</option>
                    <option value="smart_casual">Smart Casual</option>
                    <option value="sports">Sports</option>
                    <option value="travel">Travel</option>
                </select>
            </div>

            <div class="form-group">
                <label>Choose Location on Map:</label>
                <p style="color: #666; font-size: 0.9em; margin-bottom: 10px;">Click anywhere on the map to select a
                    location</p>
                <div id="map"></div>
            </div>

            <div class="info-box" id="locationInfo" style="display: none;">
                <p><strong>Selected Location:</strong></p>
                <p id="latLng">Latitude: -, Longitude: -</p>
            </div>

            <button class="btn" id="submitBtn" disabled>Submit to Backend</button>
            <div class="status" id="statusMsg"></div>
            <div class="result-box" id="resultBox">
                <h3>Results:</h3>
                <ul id="resultList"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;
        let selectedLocation = null;

        // Initialize OpenStreetMap with Leaflet
        function initMap() {
            // Default center (you can change this to your preferred location)
            const defaultCenter = [10.7962516, 106.7223281]; // Landmark 81, Ho Chi Minh City [lat, lng]

            map = L.map('map').setView(defaultCenter, 12);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Add click listener to map
            map.on('click', function (e) {
                placeMarker(e.latlng);
            });
        }

        // Place marker on map
        function placeMarker(latlng) {
            // Remove existing marker if any
            if (marker) {
                map.removeLayer(marker);
            }

            // Create new marker
            marker = L.marker(latlng).addTo(map);

            // Store selected location
            selectedLocation = {
                lat: latlng.lat,
                lng: latlng.lng
            };

            // Update UI
            document.getElementById('locationInfo').style.display = 'block';
            document.getElementById('latLng').textContent =
                `Latitude: ${selectedLocation.lat.toFixed(6)}, Longitude: ${selectedLocation.lng.toFixed(6)}`;

            // Enable submit button if dropdown is also selected
            updateSubmitButton();
        }

        // Update submit button state
        function updateSubmitButton() {
            const gender = document.getElementById('genderSelect');
            const age = document.getElementById('ageInput');
            const occasion = document.getElementById('occasionSelect');
            const submitBtn = document.getElementById('submitBtn');

            // Check if all fields are filled and valid
            const ageValue = parseInt(age.value);
            const isAgeValid = ageValue >= 10 && ageValue <= 99;

            if (gender.value && isAgeValid && occasion.value && selectedLocation) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Handle dropdown and input changes
        document.getElementById('genderSelect').addEventListener('change', updateSubmitButton);
        document.getElementById('ageInput').addEventListener('input', updateSubmitButton);
        document.getElementById('occasionSelect').addEventListener('change', updateSubmitButton);

        // Handle form submission
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const gender = document.getElementById('genderSelect');
            const age = document.getElementById('ageInput');
            const occasion = document.getElementById('occasionSelect');
            const statusMsg = document.getElementById('statusMsg');
            const submitBtn = document.getElementById('submitBtn');

            // Prepare data to send
            const data = {
                gender: gender.value,
                age: parseInt(age.value),
                occasion: occasion.value,
                location: selectedLocation
            };

            try {
                submitBtn.disabled = true;
                statusMsg.style.display = 'none';

                // Send to Flask backend
                const response = await fetch('/process-location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    statusMsg.className = 'status success';
                    statusMsg.textContent = result.message || 'Data submitted successfully!';
                    statusMsg.style.display = 'block';

                    // Display results if available
                    if (result.data && result.data.result && Array.isArray(result.data.result)) {
                        const resultBox = document.getElementById('resultBox');
                        const resultList = document.getElementById('resultList');

                        resultList.innerHTML = '';
                        result.data.result.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            resultList.appendChild(li);
                        });

                        resultBox.style.display = 'block';
                    }
                } else {
                    throw new Error(result.error || 'Submission failed');
                }

            } catch (error) {
                statusMsg.className = 'status error';
                statusMsg.textContent = `Error: ${error.message}`;
                statusMsg.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        // Initialize map when page loads
        initMap();
    </script>
</body>

</html>
