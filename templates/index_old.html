<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Picker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:hover {
            border-color: #667eea;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            margin: 5px 0;
            color: #555;
        }

        .info-box strong {
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
            <p>Description</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="dataSelect">Select Data Option:</label>
                <select id="dataSelect">
                    <option value="">-- Choose an option --</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="second">Select Data Option:</label>
                <select id="second">
                    <option value="">-- Choose an option --</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>

            <div class="form-group">
                <label>Choose Location on Map:</label>
                <p style="color: #666; font-size: 0.9em; margin-bottom: 10px;">Click anywhere on the map to select a location</p>
                <div id="map"></div>
            </div>

            <div class="info-box" id="locationInfo" style="display: none;">
                <p><strong>Selected Location:</strong></p>
                <p id="latLng">Latitude: -, Longitude: -</p>
            </div>

            <button class="btn" id="submitBtn" disabled>Submit to Backend</button>
            <div class="status" id="statusMsg"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;
        let selectedLocation = null;

        // Initialize OpenStreetMap with Leaflet
        function initMap() {
            // Default center (you can change this to your preferred location)
            const defaultCenter = [10.7962516, 106.7223281]; // Landmark 81, Ho Chi Minh City [lat, lng]

            map = L.map('map').setView(defaultCenter, 12);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Add click listener to map
            map.on('click', function(e) {
                placeMarker(e.latlng);
            });
        }

        // Place marker on map
        function placeMarker(latlng) {
            // Remove existing marker if any
            if (marker) {
                map.removeLayer(marker);
            }

            // Create new marker
            marker = L.marker(latlng).addTo(map);

            // Store selected location
            selectedLocation = {
                lat: latlng.lat,
                lng: latlng.lng
            };

            // Update UI
            document.getElementById('locationInfo').style.display = 'block';
            document.getElementById('latLng').textContent =
                `Latitude: ${selectedLocation.lat.toFixed(6)}, Longitude: ${selectedLocation.lng.toFixed(6)}`;

            // Enable submit button if dropdown is also selected
            updateSubmitButton();
        }

        // Update submit button state
        function updateSubmitButton() {
            const dropdown = document.getElementById('dataSelect');
            const submitBtn = document.getElementById('submitBtn');

            if (dropdown.value && selectedLocation) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Handle dropdown change
        document.getElementById('dataSelect').addEventListener('change', updateSubmitButton);

        // Handle form submission
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const dropdown = document.getElementById('dataSelect');
            const dropdown2 = document.getElementById('second');
            const statusMsg = document.getElementById('statusMsg');
            const submitBtn = document.getElementById('submitBtn');

            // Prepare data to send
            const data = {
                selectedOption1: dropdown.value,
                selectedOption2: dropdown2.value,
                location: selectedLocation
            };

            try {
                submitBtn.disabled = true;
                statusMsg.style.display = 'none';

                // Send to Flask backend
                const response = await fetch('/process-location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    statusMsg.className = 'status success';
                    statusMsg.textContent = result.message || 'Data submitted successfully!';
                    statusMsg.style.display = 'block';
                } else {
                    throw new Error(result.error || 'Submission failed');
                }

            } catch (error) {
                statusMsg.className = 'status error';
                statusMsg.textContent = `Error: ${error.message}`;
                statusMsg.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        // Initialize map when page loads
        initMap();
    </script>
</body>
</html>
